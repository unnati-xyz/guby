{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Sign In
                            <span class="sr-only">(current)</span>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/app/meetups">Meetups</a></li>
                    <li class="breadcrumb-item"><a href="/app/meetups/{{ meetup_id }}/events">Events</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                    <div class="card-body">
                        <h5 class="card-title">Edit Meetup</h5>
                        <p class="card-text">Enter details of your super awesome meetup!</p>

                        {% load crispy_forms_tags %}
                        <form class="form-signin" action="/app/meetups/{{ event.meetup.id }}/events/{{ event.id }}/edit/" method="POST">
                            {% csrf_token %}
                            {{ form.media }}            
                            {{ form|crispy }}
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Edit</button>
                            <hr class="my-4">
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
