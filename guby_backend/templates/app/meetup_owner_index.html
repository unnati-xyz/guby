{% extends 'base.html' %}

{% block title %}Meetup owners{% endblock %}

{% block content %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Sign In
                            <span class="sr-only">(current)</span>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card" style="margin-top:5rem;">
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                    <div class="card-body">
                        <h5 class="card-title">Manage Owners</h5>
                        <!-- <p class="card-text">Enter details of your super awesome meetup</p> -->

                        <div class="row">
                            <div class="col-sm-9">
                                <h4 class="card-title">Meetup Owners</h4>
                            </div>
                            <div class="col-sm-3">
                                <a class="btn btn-primary" href="/app/meetups/{{ meetup_id }}/owner/add">Add</a>
                            </div>
                        </div>
                        <table class="table ">
                            <thead>
                              <tr>
                                <th scope="col">Owner</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for owner in owners %}
                                <tr>
                                    <td>{{ owner.username }} </td>
                                    <td>
                                        <a href="/app/meetups/{{ meetup_id }}/owner/{{ owner.id }}/delete/">Delete</a>
                                    </td>
                                </tr>
                              {% endfor %}
                            </tbody>
                          </table>

                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
