{% extends 'base.html' %}

{% block title %}Meetups{% endblock %}

{% block content %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Sign In
                            <span class="sr-only">(current)</span>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card" style="margin-top:5rem;">
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <h4 class="card-title">Your Meetups</h4>
                            </div>
                            <div class="col-sm-3">
                                <a class="btn btn-primary" href="/app/meetups/add">Add</a>
                            </div>
                        </div>
                        <table class="table ">
                            <thead>
                              <tr>
                                <th scope="col">Meetup Name</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for meetup in meetups %}
                                <tr>
                                    <td><a href="/app/meetups/{{ meetup.id }}/events">{{ meetup.name }}</a></td>
                                    <td>
                                        <a href="/app/meetups/{{ meetup.id }}/edit">Edit</a>
                                        <a href="/app/meetups/{{ meetup.id }}/delete">Delete</a>
                                        <a href="/app/meetups/{{ meetup.id }}/owner/">Manage Owners</a>
                                    </td>
                                </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
