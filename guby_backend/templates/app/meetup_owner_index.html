{% extends 'base.html' %}

{% block title %}Meetup owners{% endblock %}

{% block content %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Sign In
                            <span class="sr-only">(current)</span>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card">
            <div class="card-body">

              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 pl-0">
                  <li class="breadcrumb-item"><a href="/app/meetups">Meetups</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Owners</li>
                </ol>
              </nav>

              <h1 class="card-title">{{ meetup.name }} Owners</h1>

              <div class="card mt-3">
                <a href="/app/meetups/{{ meetup.id }}/owner/add">
                <div class="card-body d-flex justify-content-center">
                  <i data-feather="plus"></i>
                  &nbsp;Add an owner
                </div>
                </a>
              </div>

              {% for owner in owners %}
              <div class="card mt-3">
                <div class="card-body">
                  <h4 class="card-title">{{ owner.name }}</h4>
                  <h6 class="card-subtitle text-muted mb-2">{{ owner.email }}</h6>
                  {% if enable_remove %}
                    <a class="card-link text-danger" href="/app/meetups/{{ meetup.id }}/owner/{{ owner.id }}/delete/">Remove</a>
                  {% endif %}
                </div>
              </div>
              {% endfor %}


            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
