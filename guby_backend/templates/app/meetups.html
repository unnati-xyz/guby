{% extends 'base.html' %}

{% block title %}Meetups{% endblock %}

{% block content %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Sign In
                            <span class="sr-only">(current)</span>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h1>Meetups</h1>
              <div class="card mt-3">
                <a href="/app/meetups/add">
                <div class="card-body d-flex justify-content-center">
                  <i data-feather="plus"></i>
                  &nbsp;Create your meetup
                </div>
                </a>
              </div>
              {% for meetup in meetups %}
              <div class="card mt-3">
                <div class="card-body">
                  <h3 class="card-title">{{ meetup.name }}</h3>
                  <a class="btn btn-primary btn-sm" href="/app/meetups/{{ meetup.id }}/events">Manage events</a>
                  <div class="btn-group">
                    <a class="btn btn-sm btn-secondary" href="/app/meetups/{{ meetup.id }}/edit">Edit</a>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="/app/meetups/{{ meetup.id }}/delete">Delete</a>
                      <a class="dropdown-item" href="/app/meetups/{{ meetup.id }}/owner/">Manage Owners</a>
                    </div>
                  </div>
                  <hr/>
                  <p class="card-text">{{ meetup.description }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
