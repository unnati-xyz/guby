{% extends 'base.html' %}

{% block title %}Delete Meetup{% endblock %}

{% block content %}

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Sign In
                            <span class="sr-only">(current)</span>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card">
            <div class="card-body">

              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 pl-0">
                  <li class="breadcrumb-item"><a href="/app/meetups">Meetups</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Delete</li>
                </ol>
              </nav>

              <h1 class="card-title">Delete Meetup</h1>

              {% load crispy_forms_tags %}
              <form class="form-signin" action="/app/meetups/{{ meetup_id }}/delete/" method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Delete</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
